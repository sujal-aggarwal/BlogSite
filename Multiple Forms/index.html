<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Already Registered? <u>LOGIN</u> now</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="abc@example.com">
        <label for="password">Password:</label>
        <input type="password" name="password">
        <button type="submit">
            <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" height="16">
            Login
        </button>
    </form>
    <br>
    <hr>
    <br><br>
    <a href="blog.codingninjas.in"><b>Coding Ninjas Blogs</b></a><br><br>
    <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"><br><br>
    <hr>
    <br><br>
    <h3><u>REGISTRATION</u></h3>
    <br>
    <form>
        <table>
            <tr>
                <td>
                    <label for="fname">First Name:</label>
                </td>
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lname">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Current Address:</p>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <label for="flat">Flat No./House No.</label>
                            </td>
                            <td>
                                <input type="text" name="flat">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="locality">Locality</label>
                            </td>
                            <td>
                                <input type="text" name="locality">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="city">City</label>
                            </td>
                            <td>
                                <input type="text" name="city">
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Is your Current address and Permanent address same?
                    <input type="radio" name="address" value="Yes" checked>
                    <label for="address">Yes</label>
                    <input type="radio" name="address" value="No">
                    <label for="address">No</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Register</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
